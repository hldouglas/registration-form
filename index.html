<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration from</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section>
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/doug0139@algonquinlive.com">
        <fieldset class="remove-border">
          <legend class="italic">Personal details</legend>
          <div class="grid">
            <div class="unit">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="unit">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>
            <div class="unit">
              <label for="email">Email</label>
              <input id="email" name="email">
            </div>
            <div class="unit">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset class="remove-border">
          <legend class="italic">Mission statement</legend>
          <div class="grid">
            <div class="unit">
              <label for="message">Why do you want to go to Mars?</label>
              <textarea id="message" name="message"></textarea>
            </div>

            <div class="unit">
              <button class="btn" type="submit">Register for the trip!</button>
            </div>
          </fieldset>

        <input type="hidden" name="hidden" value="Request to join the mission">

      </form>

    </div>
  </section>

</body>
</html>
